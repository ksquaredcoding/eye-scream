<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/6.9.96/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Ice Cream</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-light bg-info p-2">
      <span class="navbar-brand mb-0 h1 fs-1 text-light m-1"><i class="mdi mdi-eye"></i> Scream</span>
    </nav>
  </header>
  <main>
    <!-- SECTION Menu and Cart -->
    <section class="container-fluid">
      <div class="row m-2">
        <!-- Menu Section -->
        <div class="col-md-8 col-12 p-2">
          <h2 class="text-center">Menu</h2>
          <!-- Ice Cream Menu -->
          <div id="ic-menu" class="d-flex flex-row justify-content-evenly flex-wrap">

          </div>
          <!-- Vessel Menu -->
          <div id="v-menu" class="d-flex flex-row justify-content-evenly flex-wrap">

          </div>
          <!-- Topping Menu -->
          <div id="t-menu" class="d-flex flex-row justify-content-evenly flex-wrap">

          </div>
        </div>
        <!-- Cart Section -->
        <div class="col-md-4 col-12 p-2 border border-info rounded">
          <h2 class="text-center">Cart</h2>
          <!-- Cart Ice Cream Section -->
          <h3>Ice Cream Flavors</h3>
          <div id="ic-cart">
          </div>
          <!-- Cart Vessel Section -->
          <h3>Vessels</h3>
          <div id="v-cart">
          </div>
          <!-- Cart Topping Section -->
          <h3>Toppings</h3>
          <div id="t-cart">
          </div>
          <div class="text-end total d-flex flex-column">
            <div class="row text-end">
              <h4 id="sub-total"></h4>
              <h3 id="actual-total"></h3>
            </div>
          </div>
        </div>
      </div>
      <div class="row text-end flex-row-reverse mx-1">
        <div class="col-2 mb-2">
          <button class="btn btn-primary" onclick="checkout()">Checkout</button>
        </div>
      </div>
    </section>
  </main>

  <footer>

  </footer>
  <script src="app.js"></script>
</body>

</html>
